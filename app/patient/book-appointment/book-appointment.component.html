<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div *ngIf="result=='1'" class="alert alert-success alert-dismissable">
      <strong>Success!</strong> Your have made a reservation!
    </div>
    <div *ngIf="result=='0'" class="alert alert-danger alert-dismissable">
      <strong>Oops!</strong> You have already make this reservation!
    </div>
    <div class="card">
      <div class="card-header" data-background-color="red">
        <h4 class="title">Confirm</h4>
        <p class="category">Confirm your reservation</p>
      </div>
      <div class="card-content table-responsive">
        <form>
        <table class="table">
          <thead class="text-danger">
          <tr>
            <th>Doctor Name</th>
            <th>Speciality</th>
            <th>Date</th>
            <th>Begin Time</th>
            <th>End Time</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{doc_name}}</td>
            <td>{{spec}}</td>
            <td>{{dt}}</td>
            <td>{{begin}}</td>
            <td>{{end}}</td>
            <input type="hidden" value={{dt}} #bdt>
            <input type="hidden" value={{pat_id}} #bpat_id>
            <input type="hidden" value={{doc_id}} #bdoc_id>
            <input type="hidden" value={{day_id}} #bday_id>
          </tr>
          </tbody>
        </table>
          <input type="submit" class="btn btn-danger btn-round pull-left" value="Cancel" (click)="back()">
          <input type="submit" class="btn btn-primary btn-round pull-right" value="Confirm" (click)="book(bdt.value, bpat_id.value, bdoc_id.value, bday_id.value)">
        </form>
      </div>
    </div>
  </div>
</div>
